# ConfiguraciÃ³n de red
ipvar HOME_NET any
ipvar EXTERNAL_NET any

# Regla para detectar ping
alert icmp any any -> any any (msg:"Ping detected"; sid:1000001; rev:1;)

# Regla para detectar escaneo de puertos
alert tcp any any -> any any (msg:"Port scan detected"; flags:S; sid:1000002; rev:1;)

# Regla para SSH (fuerza bruta)
alert tcp any any -> any 22 (msg:"SSH brute force attempt"; sid:1000003; rev:1;)

# Umbral para fuerza bruta (5 intentos en 60s)
event_filter gen_id 1, sig_id 1000003, type limit, track by_src, count 5, seconds 60
